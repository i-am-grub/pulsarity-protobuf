syntax = "proto3";

package pulsarity.http;

message StatusResponse {
    bool status = 1;
}

message LoginRequest {
    string username = 1;
    string password = 2;
}

message LoginResponse {
    bool password_reset_required = 1;
}

message ResetPasswordRequest {
    string old_password = 1;
    string new_password = 2;
}